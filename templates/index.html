<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static\mystyles.css">
    <title>Car Price Prediction</title>
</head>

<body>

    <h1 style="color: orangered">Car Price Prediction Web-App</h1><br>

        <form action="{{ url_for('predict')}}" method="post">
    
            <h3>Enter the Year:</h3>
            <input id="first" name="Year" type="number" placeholder="Year:">
            <h3>Enter the Showroom Price(In lakhs):</h3><br>
            <input id="second" name="Present_Price" required="required" placeholder="Showroom Price(In lakhs):">
            <h3>Enter the no of Kilometers Drived:</h3>
            <input id="third" name="Kms_Driven" required="required" placeholder="No of Kilometers Drived:">
            <h3>Enter the no of owners:</h3><br>
            <input id="fourth" name="Owner" required="required" placeholder="No of owners:">
            <h3>Enter the Fuel type:</h3><br>
            <select name="Fuel_Type_Petrol" id="fuel" required="required" >
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="Diesel">CNG</option>
            </select>
            <h3>Enter the seller Type:</h3><br>
            <select name="Seller_Type_Individual" id="resea" required="required">
                <option value="Dealer">Dealer</option>
                <option value="Individual">Individual</option>
            </select>
            <h3>Enter the Transmission type</h3><br>
            <select name="Transmission_Manual" id="research" required="required">
                <option value="Manual">Manual</option>
                <option value="Automatic">Automatic</option>
            </select>
            <br><br>
            <button id="sub" type="submit ">Predict the Price</button>
            <br>




        </form>



        <br><br><h1 style="color: brown;">{{ prediction_text }}<h1>


</body>

</html>
